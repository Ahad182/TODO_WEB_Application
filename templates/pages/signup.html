{% extends "base.html" %}

{% load static %}

{% block content %}
<h1>SignUp</h1>
<div class="col-lg-4 shadow   mx-auto mt-5 ">
    <div class="alert alert-success text-center "><h1>Create Account</h1></div>
    <div class="p-4">
        <form method="post" action="{% url 'signup'%}">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-success"type="submit" name="submit">SignUp</button>
        </form>
    </div>
</div>
{% endblock  %}
